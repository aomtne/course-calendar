<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
  
  :root {
    --bg: #f0f2f5;
    --card: #ffffff;
    --primary: #1a3a5c;
    --accent: #e85d26;
    --accent2: #2e86ab;
    --text: #2c3e50;
    --muted: #7f8c8d;
    --border: #dde2e8;
    --shadow: 0 2px 12px rgba(0,0,0,0.08);
    --radius: 12px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  header {
    background: var(--primary);
    color: white;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  header h1 {
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    flex: 1;
  }

  .search-wrap {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  #codeInput {
    width: 130px;
    padding: 7px 12px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 0.9rem;
    font-family: inherit;
    outline: none;
    transition: border-color 0.2s;
  }

  #codeInput::placeholder { color: rgba(255,255,255,0.6); }
  #codeInput:focus { border-color: rgba(255,255,255,0.7); }

  .btn {
    padding: 7px 14px;
    border: none;
    border-radius: 8px;
    font-size: 0.85rem;
    font-family: inherit;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.15s;
  }

  .btn-search {
    background: var(--accent);
    color: white;
  }

  .btn-all {
    background: rgba(255,255,255,0.2);
    color: white;
    border: 1px solid rgba(255,255,255,0.4);
  }

  .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .container { max-width: 900px; margin: 0 auto; padding: 16px; }

  .status-bar {
    background: var(--card);
    border-radius: var(--radius);
    padding: 10px 16px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow);
    font-size: 0.85rem;
  }

  .status-label { color: var(--muted); }
  .status-val { font-weight: 600; color: var(--primary); }
  .status-count { 
    background: var(--accent);
    color: white;
    padding: 2px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
  }

  .month-tabs {
    display: flex;
    gap: 6px;
    margin-bottom: 14px;
    flex-wrap: wrap;
  }

  .month-tab {
    padding: 6px 16px;
    border-radius: 20px;
    border: none;
    background: var(--card);
    color: var(--muted);
    font-size: 0.85rem;
    font-family: inherit;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: all 0.2s;
    font-weight: 500;
  }

  .month-tab:hover { background: var(--primary); color: white; }
  .month-tab.active { background: var(--primary); color: white; }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 3px;
    background: var(--card);
    border-radius: var(--radius);
    padding: 14px;
    box-shadow: var(--shadow);
    margin-bottom: 14px;
  }

  .day-header {
    text-align: center;
    font-size: 0.72rem;
    color: var(--muted);
    padding: 4px 0 8px;
    font-weight: 500;
  }

  .day-header:first-child { color: #e74c3c; }
  .day-header:last-child { color: var(--accent2); }

  .cal-day {
    min-height: 68px;
    border-radius: 8px;
    padding: 4px;
    cursor: default;
    transition: background 0.15s;
  }

  .cal-day:not(.empty):hover { background: #f8f9fa; }

  .cal-day.empty { opacity: 0; pointer-events: none; }

  .cal-day.today .day-num {
    background: var(--accent);
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .day-num {
    font-size: 0.78rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 22px;
    height: 22px;
  }

  .sunday .day-num { color: #e74c3c; }
  .saturday .day-num { color: var(--accent2); }

  .events-in-day { display: flex; flex-direction: column; gap: 2px; }

  .ev-chip {
    font-size: 0.63rem;
    padding: 1px 4px;
    border-radius: 3px;
    color: white;
    line-height: 1.4;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    cursor: pointer;
  }

  .ev-more {
    font-size: 0.6rem;
    color: var(--muted);
    padding: 0 2px;
  }

  .course-list {
    background: var(--card);
    border-radius: var(--radius);
    padding: 14px;
    box-shadow: var(--shadow);
  }

  .course-list h3 {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 2px solid var(--border);
  }

  .course-list-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 8px;
    border-radius: 8px;
    transition: background 0.15s;
  }

  .course-list-item:hover { background: #f8f9fa; }

  .course-date-badge {
    flex-shrink: 0;
    width: 44px;
    text-align: center;
    background: var(--primary);
    color: white;
    border-radius: 8px;
    padding: 4px 0;
  }

  .course-date-month { font-size: 0.65rem; opacity: 0.8; }
  .course-date-day { font-size: 1.1rem; font-weight: 700; line-height: 1.2; }

  .course-info { flex: 1; min-width: 0; }
  .course-name { font-size: 0.85rem; font-weight: 500; }
  .course-meta { font-size: 0.75rem; color: var(--muted); margin-top: 2px; }

  .dot-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .empty-msg {
    text-align: center;
    padding: 30px;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 14px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
    background: var(--card);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    box-shadow: var(--shadow);
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  @media (max-width: 600px) {
    header { flex-wrap: wrap; }
    .search-wrap { width: 100%; }
    #codeInput { flex: 1; }
    .cal-day { min-height: 54px; }
    .ev-chip { font-size: 0.55rem; padding: 1px 2px; }
  }
</style>

const MONTH_NAMES = ['1æœˆ','2æœˆ','3æœˆ','4æœˆ','5æœˆ','6æœˆ','7æœˆ','8æœˆ','9æœˆ','10æœˆ','11æœˆ','12æœˆ'];
const WEEK_DAYS = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
const COLORS = ['#e74c3c','#3498db','#2ecc71','#9b59b6','#f39c12','#1abc9c','#e67e22','#34495e','#e91e63','#00bcd4','#8bc34a','#ff5722','#607d8b','#795548','#ff9800'];

let currentData = [];
let currentMonth = null;
let isAllMode = true;

// å»ºç«‹èª²ç¨‹åç¨±â†’é¡è‰²å°æ‡‰
const allCourseNames = [...new Set(RAW_DATA.map(d => d.courseName))];
const courseColorMap = {};
allCourseNames.forEach((c, i) => courseColorMap[c] = COLORS[i % COLORS.length]);

function searchCode() {
  const code = document.getElementById('codeInput').value.trim();
  if (!code) { searchAll(); return; }
  currentData = RAW_DATA.filter(d => d.code === code);
  isAllMode = false;
  document.getElementById('statusLabel').textContent = 'ä»£ç¢¼ï¼š' + code;
  render();
}

function searchAll() {
  currentData = RAW_DATA;
  isAllMode = true;
  document.getElementById('statusLabel').textContent = 'å…¨é«”å½™ç¸½';
  render();
}

function render() {
  const months = [...new Set(currentData.map(d => d.month))].sort((a,b)=>a-b);
  document.getElementById('statusCount').textContent = currentData.length + ' ç­†';

  if (!months.length) {
    document.getElementById('monthTabs').innerHTML = '';
    document.getElementById('legend').innerHTML = '';
    document.getElementById('calendarGrid').innerHTML = '<div class="empty-msg">æŸ¥ç„¡è³‡æ–™</div>';
    document.getElementById('courseList').innerHTML = '';
    return;
  }

  // é è¨­æœˆä»½
  if (!currentMonth || !months.includes(currentMonth)) currentMonth = months[0];

  // æœˆä»½æ¨™ç±¤
  const tabsHtml = months.map(m => `<button class="month-tab ${m===currentMonth?'active':''}" onclick="setMonth(${m})">${MONTH_NAMES[m-1]}</button>`).join('');
  document.getElementById('monthTabs').innerHTML = tabsHtml;

  renderLegend();
  renderCalendar();
  renderList();
}

function setMonth(m) {
  currentMonth = m;
  render();
}

function renderLegend() {
  const courses = [...new Set(currentData.filter(d=>d.month===currentMonth).map(d=>d.courseName))];
  const html = courses.map(c => `<div class="legend-item"><div class="legend-dot" style="background:${courseColorMap[c]}"></div><span>${c}</span></div>`).join('');
  document.getElementById('legend').innerHTML = html;
}

function renderCalendar() {
  const year = 2026;
  const m = currentMonth;
  const firstDay = new Date(year, m-1, 1).getDay();
  const daysInMonth = new Date(year, m, 0).getDate();
  
  const dayEvents = {};
  currentData.filter(d => d.month === m).forEach(d => {
    if (!dayEvents[d.day]) dayEvents[d.day] = [];
    dayEvents[d.day].push(d);
  });

  const today = new Date();
  const isCurrentMonth = today.getFullYear() === year && today.getMonth()+1 === m;

  let html = WEEK_DAYS.map(w => `<div class="day-header">${w}</div>`).join('');
  
  for (let i = 0; i < firstDay; i++) html += '<div class="cal-day empty"></div>';
  
  for (let d = 1; d <= daysInMonth; d++) {
    const dow = (firstDay + d - 1) % 7;
    const isToday = isCurrentMonth && today.getDate() === d;
    const evs = dayEvents[d] || [];
    
    let cls = 'cal-day';
    if (dow === 0) cls += ' sunday';
    if (dow === 6) cls += ' saturday';
    if (isToday) cls += ' today';
    
    let evHtml = '';
    const maxShow = 3;
    if (isAllMode) {
      // å½™ç¸½æ¨¡å¼ï¼šé¡¯ç¤ºèª²ç¨‹+äººæ•¸
      const grouped = {};
      evs.forEach(e => {
        if (!grouped[e.courseName]) grouped[e.courseName] = 0;
        grouped[e.courseName]++;
      });
      const entries = Object.entries(grouped);
      entries.slice(0, maxShow).forEach(([name, cnt]) => {
        const shortName = name.length > 6 ? name.slice(0,5)+'â€¦' : name;
        evHtml += `<div class="ev-chip" style="background:${courseColorMap[name]}" title="${name} (${cnt}äºº)">${shortName} Ã—${cnt}</div>`;
      });
      if (entries.length > maxShow) evHtml += `<div class="ev-more">+${entries.length-maxShow} æ›´å¤š</div>`;
    } else {
      evs.slice(0, maxShow).forEach(e => {
        const shortName = e.courseName.length > 6 ? e.courseName.slice(0,5)+'â€¦' : e.courseName;
        evHtml += `<div class="ev-chip" style="background:${courseColorMap[e.courseName]}" title="${e.courseName} (${e.label})">${shortName}</div>`;
      });
      if (evs.length > maxShow) evHtml += `<div class="ev-more">+${evs.length-maxShow}</div>`;
    }

    html += `<div class="${cls}"><div class="day-num">${d}</div><div class="events-in-day">${evHtml}</div></div>`;
  }

  document.getElementById('calendarGrid').innerHTML = html;
}

function renderList() {
  const monthData = currentData.filter(d => d.month === currentMonth)
    .sort((a,b) => a.day-b.day || a.courseName.localeCompare(b.courseName));

  const el = document.getElementById('courseList');
  if (!monthData.length) {
    el.innerHTML = '<div class="empty-msg">æœ¬æœˆç„¡èª²ç¨‹</div>';
    return;
  }

  let html = `<h3>${MONTH_NAMES[currentMonth-1]}èª²ç¨‹æ¸…å–®</h3>`;

  if (isAllMode) {
    // å½™ç¸½ï¼šä¾å¤©åˆ†çµ„
    const byDay = {};
    monthData.forEach(e => {
      if (!byDay[e.day]) byDay[e.day] = {};
      if (!byDay[e.day][e.courseName]) byDay[e.day][e.courseName] = { cnt: 0, label: e.label };
      byDay[e.day][e.courseName].cnt++;
    });
    Object.keys(byDay).sort((a,b)=>+a-+b).forEach(day => {
      Object.entries(byDay[day]).forEach(([cname, info]) => {
        html += `<div class="course-list-item">
          <div class="course-date-badge">
            <div class="course-date-month">${MONTH_NAMES[currentMonth-1]}</div>
            <div class="course-date-day">${day}</div>
          </div>
          <div class="course-info">
            <div class="course-name">${cname}</div>
            <div class="course-meta">${info.label}ãƒ»${info.cnt} äºº</div>
          </div>
          <div class="dot-indicator" style="background:${courseColorMap[cname]}"></div>
        </div>`;
      });
    });
  } else {
    monthData.forEach(e => {
      html += `<div class="course-list-item">
        <div class="course-date-badge">
          <div class="course-date-month">${MONTH_NAMES[currentMonth-1]}</div>
          <div class="course-date-day">${e.day}</div>
        </div>
        <div class="course-info">
          <div class="course-name">${e.courseName}</div>
          <div class="course-meta">${e.label}</div>
        </div>
        <div class="dot-indicator" style="background:${courseColorMap[e.courseName]}"></div>
      </div>`;
    });
  }

  el.innerHTML = html;
}

// åˆå§‹åŒ–
searchAll();
document.getElementById('codeInput').addEventListener('keydown', e => { if (e.key === 'Enter') searchCode(); });
</script>
